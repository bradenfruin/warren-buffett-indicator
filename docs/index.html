<!doctype html>
<html>

    <title>Warren Buffett Indicator Backtest</title>
    <style>
      :root { color-scheme: dark; }

      body {
        font-family: system-ui, Arial;
        margin: 24px auto;

        padding: 0 16px;

        background: #09090b; /* dark */
        color: #ffffff;      /* make ALL text white by default */
      }

      h1, h2 { color: #ffffff; }
      p { color: #d4d4d8; }        /* softer white for paragraph */
      code { color: #e5e7eb; }

      img {
        width: 100%;
        height: auto;
        border: 1px solid #27272a;
        border-radius: 12px;
        margin: 12px 0 28px;
        background: #000;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 16px 0 28px;
        border: 1px solid #27272a;
        border-radius: 12px;
        overflow: hidden;
      }

      th, td {
        padding: 10px 12px;
        border-bottom: 1px solid #27272a;
        text-align: left;
      }

      th { background: rgba(24,24,27,0.8); }
      tr:last-child td { border-bottom: none; }

    </style>
  </head>

    <h1>Warren Buffett Indicator / FGI Cubic Strategy Report</h1>
